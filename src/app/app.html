<div *ngIf="isAuthenticated(); else loginLayout" class="layout">
  <div class="body-container d-flex">
    <div class="sidebar-container">
      <app-sidebar *ngIf="router.url !== '/login'"></app-sidebar>
    </div>
    <div class="content-container flex-fill">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #loginLayout>
  <router-outlet></router-outlet>
</ng-template>
