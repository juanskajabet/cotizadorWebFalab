<form>
  <!-- Información del Producto -->
  <h6 class="fw-bold mt-3">Información del Producto</h6>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Código del Producto</label>
      <input 
        type="text" 
        class="form-control"
        [value]="producto?.codigo"
        readonly
      />
    </div>
    <div class="col-md-4">
      <label class="form-label">Máquina</label>
      <input
        type="text"
        class="form-control"
        [value]="producto?.maquina"
        readonly
      />
    </div>
    <div class="col-md-4">
      <label class="form-label">Descripción del Producto</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="producto.producto"
        name="descripcion"
      />
    </div>
  </div>

  <!-- Parámetros Dimensiones -->
  <h6 class="fw-bold mt-3">Parámetros Dimensiones</h6>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Altura</label>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="producto.altura"
          name="altura"
        />
        <span class="input-group-text">cm</span>
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Ancho</label>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="producto.ancho"
          name="ancho"
        />
        <span class="input-group-text">cm</span>
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Profundidad</label>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="producto.profundidad"
          name="profundidad"
        />
        <span class="input-group-text">cm</span>
      </div>
    </div>
  </div>

  <!-- Parámetros Tiempos -->
  <h6 class="fw-bold mt-3">Parámetros Tiempos</h6>
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label class="form-label">Horas</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="producto.horas"
        name="horas"
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Minutos</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="producto.minutos"
        name="minutos"
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Post Procesamiento</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="producto.tiempoPostProceso"
        name="postProceso"
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Total</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="producto.tiempoTotal"
        name="tiempoTotal"
      />
    </div>
  </div>

  <!-- Parámetros Material -->
  <h6 class="fw-bold mt-3">Parámetros Material</h6>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Cantidad Material</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="producto.cantidadMaterial"
        name="cantidadMaterial"
      />
    </div>
    <div class="col-md-4">
      <label class="form-label">Costo Material</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="producto.costoMaterial"
          name="costoMaterial"
        />
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Costo Sublimación</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="producto.costoSublimacion"
          name="costoSublimacion"
        />
      </div>
    </div>
  </div>

  <!-- Información Facturación -->
  <h6 class="fw-bold mt-3">Información Facturación</h6>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Precio</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="producto.precio"
          name="precio"
        />
      </div>
    </div>
  </div>

  <!-- Botones -->
  <div class="d-flex justify-content-end mt-4">
    <button
      type="button"
      class="btn btn-secondary me-2"
      data-bs-dismiss="modal">
      Atrás
    </button>
    <button
      type="button"
      class="btn btn-primary">
      Guardar
    </button>
  </div>
</form>
